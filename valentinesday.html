<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="valentines' day.css">
    <script src="jquery/jquery-3.2.1.min.js"></script>
    <title>valentines' day</title>
</head>
<body>
<!--父容器-->
<div id="content">
    <ul class="content-wrap">
    <!--第一场景-->
        <li>
        <!--背景图-->
            <div class="guokeda"></div>
        <!--太阳和云朵-->
            <div class="sun"></div>
            <div id="cloudArea">
                <div class="cloud1"></div>
                <div class="cloud2"></div>
            </div>
        </li>
    <!--第二场景-->
        <li>
        <!--背景图-->
            <div class="shopping"></div>
            <div class="shopping-preload"></div>
        <!--商店中的门，灯-->
            <div class="shop">
                <div class="doors">
                    <div class="door-left"></div>
                    <div class="door-right"></div>
                </div>
            </div>
        <!--鸟-->
            <div class="bird"></div>
        </li>
    <!--第三场景-->
        <li>
        <!--背景图-->
            <div class="meeting"></div>
        <!--小女孩-->
            <div class="girl"></div>
        <!--水-->
            <div class="water-bridge">
                <div class="water1"></div>
                <div class="water2"></div>
                <div class="water3"></div>
                <div class="water4"></div>
            </div>
        <!--星星-->
            <div class="star">
                <div class="star1"></div>
                <div class="star2"></div>
                <div class="star3"></div>
                <div class="star4"></div>
                <div class="star5"></div>
            </div>
        <!--LOGO-->
        <div class="logo"></div>
        <!--雪花-->
        <div class="snow"></div>
        </li>
    </ul>
    <!--小男孩-->
    <div id="boy" class="charactor"></div>

</div>

<script type="text/javascript" src="transit.js"></script>
<script src="swipe.js"></script>
<script type="text/javascript" src="boyWalk.js"></script>
<script src="all.js"></script>
</body>
</html>
